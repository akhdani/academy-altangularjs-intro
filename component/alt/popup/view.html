<div class="modal fade in" tabindex="-1" role="basic" aria-hidden="true" data-ng-show="isshow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" data-ng-if="title">
                <h4>{{ title }}</h4>
            </div>
            <div class="modal-body" data-ng-if="caption || showinput">
                <h5>{{ caption }}</h5>
                <input type="text" class="form-control" data-ng-if="showinput" data-ng-model="response.data"/>
            </div>
            <div class="modal-footer">
                <div data-ng-repeat="btn in buttons" style="display: inline-block;">
                    <div data-alt-component="alt/button" data-scope="btn"></div> &nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
<div data-ng-show="isshow" class="modal-backdrop fade in"></div>
